<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Home Page</title>
    <link rel="stylesheet" href="details.css" />
    <script
      src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"
      type="module"
    ></script>
  </head>
  <body>
    <header>
      <h1>Add Student Data</h1>
      <button id="backHome">Home</button>
    </header>

    <main>
      <section id="classCardsSection">
        <h2>Manage Student Data</h2>
        <p>Click the button below to add data for classes:</p>
        <div class="class-cards-container" id="classCardsContainer"></div>
      </section>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        signOut, // Import the signOut function
      } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCnnCZGyueCTm_nLCGQ5dr7yekTpzCgR-o",
        authDomain: "academic-spotlight.firebaseapp.com",
        projectId: "academic-spotlight",
        storageBucket: "academic-spotlight.appspot.com",
        messagingSenderId: "776884390504",
        appId: "1:776884390504:web:8449d094dcb67dca1749dd",
        measurementId: "G-9XXPLENZBH",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);

      // Logout
      document
        .getElementById("backHome")
        .addEventListener("click", function () {
              window.location.href = "/Admin%20Page/Home/home.html";
        });

      // Function to create class cards
      function createClassCard(classNumber) {
        const classCard = document.createElement("div");
        classCard.classList.add("class-card");

        const className = document.createElement("h3");
        className.textContent = `${classNumber} Std`;
        classCard.appendChild(className);

        const addMarksButton = document.createElement("button");
        addMarksButton.textContent = "Add Data";
        addMarksButton.addEventListener("click", function () {
          // Redirect to the page for adding marks
          switch (classNumber) {
            case "LKG":
              window.location.href = `/Admin%20Page/Data/LKG_Data/lkg.html`;
              break;
            case "UKG":
              window.location.href = `/Admin%20Page/Data/UKG_Data/ukg.html`;
              break;

            case 1:
              window.location.href = `/Admin%20Page/Data/One_Data/one.html`;
              break;

            case 2:
              window.location.href = `/Admin%20Page/Data/Two_Data/two.html`;
              break;

              case 3:
              window.location.href = `/Admin%20Page/Data/Three_Data/three.html`;
              break;

            case 4:
              window.location.href = `/Admin%20Page/Data/Four_Data/four.html`;
              break;

              case 5:
              window.location.href = `/Admin%20Page/Data/Five_Data/five.html`;
              break;

            case 6:
              window.location.href = `/Admin%20Page/Data/Six_Data/six.html`;
              break;

              case 7:
              window.location.href = `/Admin%20Page/Data/Seven_Data/seven.html`;
              break;

            case 8:
              window.location.href = `/Admin%20Page/Data/Eight_Data/eight.html`;
              break;

              case 9:
              window.location.href = `/Admin%20Page/Data/Nine_Data/nine.html`;
              break;

            case 10:
              window.location.href = `/Admin%20Page/Data/Ten_Data/ten.html`;
              break;
              
            default:
              break;
          }
        });
        classCard.appendChild(addMarksButton);

        return classCard;
      }

      const classCardsContainer = document.getElementById(
        "classCardsContainer"
      );

      const lkgCard = createClassCard("LKG");
      const ukgCard = createClassCard("UKG");
      classCardsContainer.appendChild(lkgCard);
      classCardsContainer.appendChild(ukgCard);

      // Create class cards for standard classes (1 to 10)
      for (let i = 1; i <= 10; i++) {
        const classCard = createClassCard(i);
        classCardsContainer.appendChild(classCard);
      }

      document.addEventListener('DOMContentLoaded', function () {
      // Check if the token exists in local storage
      const token = localStorage.getItem('authToken');

      const isLoginPage = window.location.pathname.includes('index.html');
      const isHomePage = window.location.pathname.includes('details.html');

      if (!token && !isLoginPage) {
        // Token does not exist and not on the login page, redirect to login page
        window.location.href = "/Admin%20Page/Login/index.html"; // Change the URL to your login page
      } else if (token && !isHomePage) {
        // Token exists and not on the home page, redirect to home page
        window.location.href = "/Admin%20Page/Home/add_details/details.html";
      }
    });
    </script>
  </body>
</html>
